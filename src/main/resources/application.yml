
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: ${FILENAMEEXTENTION_DB_URL}
    username: ${FILENAMEEXTENTION_DB_USERNAME}
    password: ${FILENAMEEXTENTION_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false